<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Sheet Tutor</title>

    <!-- new: stylish fonts (Merriweather for headings, Poppins for UI) -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1>Welcome to Music Sheet Tutor</h1>
        <p>Learn how to read music sheets effectively!</p>
        <p id="midiStatus" style="font-size: 12px; color: var(--muted); margin-top: 8px;">MIDI: Not Connected</p>
    </header>

    <main>
      <section id="controls" class="controls">
        <label for="sampleSelect">Select piece:</label>
        <select id="sampleSelect"></select>

        <!-- new: instrument selector -->
        <label for="instrumentSelect">Instrument:</label>
        <select id="instrumentSelect">
            <option value="piano" selected>Yamaha G3</option>
            <option value="sine">Sine Wave (Flute-like)</option>
            <option value="square">Square Wave (Clarinet-like)</option>
            <option value="sawtooth">Sawtooth Wave (Synth Lead)</option>
            <option value="triangle">Triangle Wave (Vibes)</option>
        </select>
        <label for="tempo">Tempo (BPM)</label>
        <input id="tempo" type="number" min="40" max="220" value="90" />

        <!-- NEW: pause (seconds) control -->
        <label for="pauseSec">Pause (s)</label>
        <input id="pauseSec" type="number" min="0" step="0.1" value="1" style="width:72px" />

        <!-- NEW: volume control -->
        <label for="volumeSlider">Volume</label>
        <input id="volumeSlider" type="range" min="0" max="100" value="80" style="width:120px" />

        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
      </section>

      <section id="notation-area">
        <h2 id="title">Title</h2>
        <canvas id="staffCanvas" width="880" height="220"></canvas>
        <div id="exercise" class="exercise"></div>

        <!-- new: keyboard + test controls -->
        <div id="keyboardContainer" class="keyboard-container">
          <div id="keyboard" aria-label="Piano keyboard"></div>
          <div class="test-controls">
            <button id="startTestBtn">Start Test</button>
            <button id="stopTestBtn">Stop Test</button>
            <span id="testStatus" style="margin-left:12px;"></span>
            <span id="scoreDisplay" style="margin-left:12px;"></span>
          </div>
        </div>
      </section>

      <section id="exercise-area">
        <h2>Exercises</h2>
        <div id="exercise-container"></div>
      </section>
    </main>

    <footer>
        <p>&copy; 2023 Music Sheet Tutor</p>
    </footer>

    <!-- load as modules so `export` / `import` syntax is allowed -->
    <script type="module" src="js/notation.js"></script>
    <script type="module" src="js/trainer.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
